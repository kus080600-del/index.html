<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>365 存錢挑戰</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --alice-blue: #F0F8FF;
            --gold: #D4AF37;
            --dark-gold: #AA8A2E;
            --deep-blue: #1E3A5F;
            --bg-card: #FFFFFF;
        }

        body {
            background-color: var(--alice-blue);
            font-family: 'Noto Serif TC', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--deep-blue);
            padding-bottom: 60px;
        }

        header { padding: 30px 0 10px; text-align: center; }
        h1 { font-family: 'Playfair Display', serif; color: var(--dark-gold); margin: 0; font-size: 1.8rem; letter-spacing: 2px; }

        .wish-card {
            width: 88%; max-width: 450px;
            background: var(--bg-card);
            padding: 22px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            margin-bottom: 20px; border: 1px solid rgba(212,175,55,0.3);
        }

        .wish-input {
            width: 100%; border: none; border-bottom: 2px solid #eee;
            font-size: 1.25rem; margin-bottom: 12px; outline: none;
            background: transparent; text-align: center; font-family: inherit; color: var(--deep-blue); font-weight: bold;
        }

        .progress-bar-container {
            height: 14px; background: #f0f0f0; border-radius: 7px;
            overflow: hidden; margin: 15px 0; border: 1px solid #eee;
        }

        #progress-fill {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, var(--gold), #f9d976);
            transition: width 0.8s ease-in-out;
        }

        .card-container { perspective: 1000px; width: 170px; height: 230px; margin: 15px 0; }
        .card {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .card.is-flipped { transform: rotateY(180deg); }
        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 20px;
            border: 4px solid var(--gold); display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .card-front { background: var(--deep-blue); color: var(--gold); font-size: 50px; }
        .card-back { background: white; transform: rotateY(180deg); }

        .draw-btn {
            background: var(--gold); color: white; border: none;
            padding: 14px 60px; border-radius: 35px; font-size: 1.2rem;
            font-weight: bold; box-shadow: 0 5px 15px rgba(212,175,55,0.4);
            margin-bottom: 25px; cursor: pointer;
        }

        .combo-box { width: 88%; max-width: 450px; display: flex; flex-direction: column; gap: 12px; margin-bottom: 30px; }
        .text-tile {
            background: rgba(255,255,255,0.7); padding: 15px; border-radius: 15px;
            border-left: 5px solid var(--gold); box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        .tile-label { font-size: 0.75rem; color: var(--dark-gold); font-weight: bold; margin-bottom: 4px; }
        .tile-content { font-size: 1rem; line-height: 1.5; color: #444; }

        .history-grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 12px; width: 92%; max-width: 450px; padding: 10px;
        }
        .grid-item {
            aspect-ratio: 1/1; background: #fff; border-radius: 12px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-size: 1rem; color: #ddd; border: 1px solid #eee;
        }
        .grid-item.filled {
            background: linear-gradient(135deg, #fffcf0 0%, #fff3cc 100%);
            border-color: var(--gold); color: var(--dark-gold); font-weight: bold;
        }
        .grid-item .day-num { font-size: 0.75rem; opacity: 0.5; margin-bottom: 4px; }

        .reset-btn { background: none; border: 1px solid #ccc; color: #bbb; padding: 10px 25px; border-radius: 25px; margin-top: 60px; cursor: pointer; }
    </style>
</head>
<body>

<header><h1>365天存錢挑戰</h1></header>

<div class="wish-card">
    <input type="text" id="wish-title" class="wish-input" placeholder="我的願望清單..." onchange="saveData()">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <span style="font-size: 0.95rem;">目標：$<input type="number" id="wish-target" style="width: 100px; border:none; border-bottom:1px solid #ddd; outline:none; background:transparent; font-size:1.1rem; color:var(--gold); font-weight:bold;" placeholder="50000" onchange="saveData()"></span>
        <span id="stat-total" style="font-weight: bold; color: var(--deep-blue); font-size: 1.3rem;">$0</span>
    </div>
    <div class="progress-bar-container"><div id="progress-fill"></div></div>
    <div style="display: flex; justify-content: space-between; font-size: 0.8rem; color: #888;">
        <span id="stat-days">已堅持: 0 天</span>
        <span id="stat-remain">剩餘目標: $0</span>
    </div>
</div>

<div class="card-container" onclick="handleDraw()">
    <div class="card" id="card">
        <div class="card-face card-front">✦</div>
        <div class="card-face card-back">
            <span style="font-size: 0.8rem; color: #888;">獲得儲蓄金</span>
            <div id="draw-result" style="font-size: 2.8rem; font-weight: bold; color: var(--dark-gold);">$0</div>
        </div>
    </div>
</div>

<button class="draw-btn" onclick="handleDraw()">今日抽卡</button>

<div class="combo-box">
    <div class="text-tile">
        <div class="tile-label">✧ 心靈語錄 ✧</div>
        <div class="tile-content" id="wisdom-text">點擊卡片，開啟今日計畫。</div>
    </div>
    <div class="text-tile">
        <div class="tile-label">✦ 開運小撇步 ✦</div>
        <div class="tile-content" id="tip-text">準備好迎接幸運的一天了嗎？</div>
    </div>
</div>

<div class="history-grid" id="history-grid"></div>

<button class="reset-btn" onclick="resetAll()">重新設置挑戰</button>

<script>
    const quotesBase = [
        "積少成多，財富是時間開出的花朵。",
        "今天的自律，是為了明天能擁有更多選擇的自由。",
        "理財不在於致富，而在於能不為金錢委屈生活。",
        "每一份投入，都是對理想生活的一張選票。",
        "慢即是快，持之以恆的儲蓄勝過短暫的投機。",
        "每一次存下小錢，都在厚實你面對未來的底氣。",
        "財富不奔向急躁的人，它喜歡住在耐心的人家裡。",
        "今天的儲蓄，是給未來的自己一份最體面的禮物。",
        "預算告急時的從容，來自於平日滴水穿石的累積。",
        "金錢只是工具，自律才是讓你通往自由的鑰匙。"
    ];

    const tipsBase = [
        "整理錢包，讓鈔票同向整齊排列，財氣更順。",
        "今天適合穿戴金色或黃色元素，能提升財運。",
        "試著在玄關放一盆綠色植物，為家裡招來生機。",
        "保持錢包內乾淨，不放超過一週的收據與發票。",
        "擦亮常穿的鞋子，好運是從乾淨的腳底開始的。",
        "晨起開窗五分鐘換氣，讓空間裡的財氣重新流動。",
        "睡前對今天存下的金額說聲謝謝，感恩能吸引更多財富。",
        "把常用錢包放在財位，不要隨意丟在地上。",
        "今天對身邊的人微笑，良好的正向循環會帶來意外之財。",
        "定期清理手機中不常用的 App，清空數位雜訊能讓思維更清晰。"
    ];

    let state = { 
        wish: "", 
        target: 50000, 
        records: [],
        usedQuoteIndices: [],
        usedTipIndices: []
    };

    function playMagicSound() {
        try {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(523.25, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1046.50, ctx.currentTime + 0.4);
            gain.gain.setValueAtTime(0.15, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 0.4);
        } catch(e) {}
    }

    // 取得不重複的索引
    function getUnusedIndex(baseArray, usedListKey) {
        if (state[usedListKey].length >= baseArray.length) {
            state[usedListKey] = []; // 全抽過了就重置
        }
        let index;
        do {
            index = Math.floor(Math.random() * baseArray.length);
        } while (state[usedListKey].includes(index));
        
        state[usedListKey].push(index);
        return index;
    }

    function init() {
        const saved = localStorage.getItem('savings_v_no_repeat');
        if (saved) state = JSON.parse(saved);
        
        // 確保新屬性存在
        if(!state.usedQuoteIndices) state.usedQuoteIndices = [];
        if(!state.usedTipIndices) state.usedTipIndices = [];

        document.getElementById('wish-title').value = state.wish || "";
        document.getElementById('wish-target').value = state.target || 50000;
        renderGrid();
        updateUI();
    }

    function renderGrid() {
        const grid = document.getElementById('history-grid');
        let html = '';
        for (let i = 1; i <= 365; i++) {
            const amount = state.records[i-1];
            const filledClass = amount ? ' filled' : '';
            html += `<div class="grid-item${filledClass}" id="day-${i}">
                        <div class="day-num">${i}</div>
                        <div>${amount ? '$'+amount : ''}</div>
                     </div>`;
        }
        grid.innerHTML = html;
    }

    function updateUI() {
        const total = state.records.reduce((a, b) => a + Number(b), 0);
        document.getElementById('stat-total').innerText = '$' + total.toLocaleString();
        document.getElementById('stat-remain').innerText = '剩餘目標: $' + Math.max(0, state.target - total).toLocaleString();
        document.getElementById('stat-days').innerText = `已堅持: ${state.records.length} 天`;
        const progress = state.target > 0 ? (total / state.target) * 100 : 0;
        document.getElementById('progress-fill').style.width = Math.min(100, progress) + '%';
    }

    function handleDraw() {
        const card = document.getElementById('card');
        if (card.classList.contains('is-flipped')) {
            card.classList.remove('is-flipped');
            return;
        }

        playMagicSound();

        const amount = Math.floor(Math.random() * (300 - 50 + 1)) + 50;
        document.getElementById('draw-result').innerText = '$' + amount;
        
        // 獲取不重複文案
        const quoteIdx = getUnusedIndex(quotesBase, 'usedQuoteIndices');
        const tipIdx = getUnusedIndex(tipsBase, 'usedTipIndices');
        
        document.getElementById('wisdom-text').innerText = quotesBase[quoteIdx];
        document.getElementById('tip-text').innerText = tipsBase[tipIdx];
        
        card.classList.add('is-flipped');
        confetti({ particleCount: 120, spread: 80, origin: { y: 0.75 }, colors: ['#D4AF37', '#F0F8FF', '#1E3A5F'] });

        state.records.push(amount);
        saveData();

        setTimeout(() => {
            renderGrid();
            updateUI();
            const nextIdx = state.records.length;
            const targetEl = document.getElementById(`day-${nextIdx}`);
            if (targetEl) targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 600);
    }

    function saveData() {
        state.wish = document.getElementById('wish-title').value;
        state.target = parseInt(document.getElementById('wish-target').value) || 0;
        localStorage.setItem('savings_v_no_repeat', JSON.stringify(state));
    }

    function resetAll() {
        if (confirm("確定要重置挑戰嗎？這會清空所有紀錄與不重複清單。")) {
            localStorage.removeItem('savings_v_no_repeat');
            location.reload();
        }
    }

    window.onload = init;
</script>
</body>
</html>
