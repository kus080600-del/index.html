<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>365天存錢大挑戰</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --alice-blue: #F0F8FF;
            --gold: #D4AF37;
            --dark-gold: #AA8A2E;
            --deep-blue: #1E3A5F;
            --soft-white: #FFFFFF;
        }

        body {
            background-color: var(--alice-blue);
            font-family: 'Noto Serif TC', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--deep-blue);
            padding-bottom: 50px;
        }

        header {
            text-align: center;
            padding: 25px 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin: 0;
            color: var(--dark-gold);
            letter-spacing: 1px;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 10px;
        }

        /* 願望清單區 */
        .wish-section {
            width: 85%;
            max-width: 400px;
            background: var(--soft-white);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            border-left: 5px solid var(--gold);
            margin: 20px 0;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 0.8rem;
            color: #888;
            display: block;
            margin-bottom: 5px;
        }

        .wish-input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #eee;
            font-size: 1.1rem;
            color: var(--deep-blue);
            padding: 5px 0;
            outline: none;
            background: transparent;
            font-family: 'Noto Serif TC', serif;
        }

        .wish-input:focus {
            border-bottom: 1px solid var(--gold);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .progress-container {
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--gold), #FFE17B);
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 抽卡區 */
        .card-container {
            perspective: 1000px;
            width: 200px;
            height: 280px;
            margin: 20px 0;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            border: 3px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card-front {
            background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
            color: var(--gold);
        }

        .card-front::after {
            content: "✦";
            font-size: 60px;
            text-shadow: 0 0 10px rgba(212,175,55,0.5);
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            color: var(--deep-blue);
        }

        .amount {
            font-size: 2.8rem;
            font-weight: bold;
            color: var(--dark-gold);
            margin: 10px 0;
        }

        /* 點點陣列 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 4px;
            padding: 20px;
            max-width: 90%;
            background: rgba(255,255,255,0.4);
            border-radius: 10px;
            margin-top: 20px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #dcdcdc;
            border-radius: 50%;
        }

        .dot.active {
            background: var(--gold);
            box-shadow: 0 0 4px var(--gold);
        }

        /* 按鈕系列 */
        .draw-btn {
            padding: 15px 60px;
            background: var(--gold);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            cursor: pointer;
            margin-top: 10px;
        }

        .reset-btn {
            margin-top: 40px;
            background: transparent;
            color: #999;
            border: 1px solid #ccc;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .quote-box {
            margin-top: 25px;
            padding: 0 40px;
            text-align: center;
            font-style: italic;
            font-size: 0.9rem;
            color: #777;
            min-height: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h1>365天存錢大挑戰</h1>
    </header>

    <div class="wish-section">
        <div class="input-group">
            <label>願望清單</label>
            <input type="text" id="wish-title" class="wish-input" placeholder="請輸入您的願望..." onchange="saveData()">
        </div>
        <div class="input-group">
            <label>目標金額 (TWD)</label>
            <input type="number" id="target-amount" class="wish-input" placeholder="例如: 50000" onchange="saveData()">
        </div>
        
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div class="progress-info">
            <span>累計: $<span id="total-saved">0</span></span>
            <span>剩餘: $<span id="remaining">0</span></span>
        </div>
    </div>

    <div class="card-container" onclick="drawCard()">
        <div class="card" id="main-card">
            <div class="card-face card-front"></div>
            <div class="card-face card-back">
                <span style="font-size: 0.9rem;">今日儲蓄金額</span>
                <div class="amount" id="card-amount">$0</div>
                <small id="card-date" style="color:#aaa"></small>
            </div>
        </div>
    </div>

    <button class="draw-btn" onclick="drawCard()">今日抽卡</button>

    <div class="quote-box" id="quote-text">
        「每一次的小額儲蓄，都是對未來生活的一份溫柔承諾。」
    </div>

    <div class="grid-container" id="grid"></div>

    <button class="reset-btn" onclick="resetChallenge()">重新設置挑戰</button>

    <script>
        const quotes = [
            "積少成多，財富是時間的果實。",
            "今天的自律，是明天的自由。",
            "理財不在於致富，而在於能自由選擇生活。",
            "開運小撇步：今天多喝水，好運自然來。",
            "優雅是一種態度，儲蓄是一種習慣。",
            "每一分努力，都會在未來開花結果。",
            "夢想不遠，只要你開始啟程。"
        ];

        let state = {
            totalSaved: 0,
            daysCount: 0,
            targetAmount: 50000,
            wishTitle: "",
            history: []
        };

        function init() {
            const savedState = localStorage.getItem('savings_365_v2');
            if (savedState) {
                state = JSON.parse(savedState);
            }
            
            document.getElementById('wish-title').value = state.wishTitle || "";
            document.getElementById('target-amount').value = state.targetAmount || "";
            
            renderGrid();
            updateUI();
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (let i = 0; i < 365; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot' + (i < state.daysCount ? ' active' : '');
                grid.appendChild(dot);
            }
        }

        function updateUI() {
            document.getElementById('total-saved').innerText = state.totalSaved.toLocaleString();
            const target = state.targetAmount || 0;
            const remain = Math.max(0, target - state.totalSaved);
            document.getElementById('remaining').innerText = remain.toLocaleString();
            
            const progress = target > 0 ? (state.totalSaved / target) * 100 : 0;
            document.getElementById('progress-bar').style.width = Math.min(100, progress) + '%';
        }

        function playSound() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, ctx.currentTime); // C5
                osc.frequency.exponentialRampToValueAtTime(1046.50, ctx.currentTime + 0.3); // C6
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start();
                osc.stop(ctx.currentTime + 0.3);
            } catch(e) { console.log("Audio muted"); }
        }

        function drawCard() {
            const card = document.getElementById('main-card');
            
            // 如果已經在背面，先翻回正面再抽
            if (card.classList.contains('is-flipped')) {
                card.classList.remove('is-flipped');
                return;
            }

            const randomAmount = Math.floor(Math.random() * (300 - 50 + 1)) + 50;
            
            playSound();
            
            // 設置卡片內容
            document.getElementById('card-amount').innerText = '$' + randomAmount;
            document.getElementById('card-date').innerText = new Date().toLocaleDateString();
            
            // 翻轉
            card.classList.add('is-flipped');
            
            // 噴發特效
            confetti({
                particleCount: 80,
                spread: 60,
                origin: { y: 0.7 },
                colors: ['#D4AF37', '#F0F8FF', '#1E3A5F']
            });

            // 更新數據
            state.totalSaved += randomAmount;
            state.daysCount = Math.min(365, state.daysCount + 1);
            
            // 換語錄
            document.getElementById('quote-text').innerText = quotes[Math.floor(Math.random() * quotes.length)];

            saveData();
            setTimeout(() => {
                updateUI();
                renderGrid();
            }, 300);
        }

        function saveData() {
            state.wishTitle = document.getElementById('wish-title').value;
            state.targetAmount = parseInt(document.getElementById('target-amount').value) || 0;
            localStorage.setItem('savings_365_v2', JSON.stringify(state));
            updateUI();
        }

        function resetChallenge() {
            if (confirm("確定要重置挑戰嗎？這將會清空所有儲蓄紀錄與願望設定。")) {
                localStorage.removeItem('savings_365_v2');
                state = {
                    totalSaved: 0,
                    daysCount: 0,
                    targetAmount: 50000,
                    wishTitle: "",
                    history: []
                };
                location.reload();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
