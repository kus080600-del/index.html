<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>365 存錢挑戰</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --alice-blue: #F0F8FF;
            --gold: #D4AF37;
            --dark-gold: #AA8A2E;
            --deep-blue: #1E3A5F;
            --bg-card: #FFFFFF;
        }

        body {
            background-color: var(--alice-blue);
            font-family: 'Noto Serif TC', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--deep-blue);
            padding-bottom: 60px;
        }

        header { padding: 30px 0 10px; text-align: center; }
        h1 { font-family: 'Playfair Display', serif; color: var(--dark-gold); margin: 0; font-size: 1.8rem; }

        .wish-card {
            width: 88%; max-width: 450px;
            background: var(--bg-card);
            padding: 22px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            margin-bottom: 20px; border: 1px solid rgba(212,175,55,0.3);
        }

        .wish-input {
            width: 100%; border: none; border-bottom: 2px solid #eee;
            font-size: 1.25rem; margin-bottom: 12px; outline: none;
            background: transparent; text-align: center; font-family: inherit;
        }

        .progress-bar-container {
            height: 14px; background: #f0f0f0; border-radius: 7px;
            overflow: hidden; margin: 15px 0; border: 1px solid #eee;
        }

        #progress-fill {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, var(--gold), #f9d976);
            transition: width 0.8s ease-in-out;
        }

        .card-container { perspective: 1000px; width: 170px; height: 230px; margin: 15px 0; }
        .card {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card.is-flipped { transform: rotateY(180deg); }
        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 20px;
            border: 4px solid var(--gold); display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .card-front { background: var(--deep-blue); color: var(--gold); font-size: 50px; }
        .card-back { background: white; transform: rotateY(180deg); }

        .draw-btn {
            background: var(--gold); color: white; border: none;
            padding: 14px 60px; border-radius: 35px; font-size: 1.2rem;
            font-weight: bold; box-shadow: 0 5px 15px rgba(212,175,55,0.4);
            margin-bottom: 25px; cursor: pointer;
        }

        .combo-box { width: 88%; max-width: 450px; display: flex; flex-direction: column; gap: 12px; margin-bottom: 30px; }
        .text-tile {
            background: rgba(255,255,255,0.7); padding: 15px; border-radius: 15px;
            border-left: 5px solid var(--gold);
        }
        .tile-label { font-size: 0.75rem; color: var(--dark-gold); font-weight: bold; margin-bottom: 4px; }

        /* 格子紀錄區：強制顯示 */
        .history-grid {
            display: grid; 
            grid-template-columns: repeat(4, 1fr);
            gap: 10px; 
            width: 90%; 
            max-width: 450px;
            min-height: 200px; /* 確保至少有高度 */
            padding: 10px;
        }
        .grid-item {
            aspect-ratio: 1/1; 
            background: #fff; 
            border-radius: 10px;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            font-size: 0.8rem; 
            color: #ccc; 
            border: 1px solid #eee;
        }
        .grid-item.filled {
            background: linear-gradient(135deg, #fffcf0 0%, #fff3cc 100%);
            border-color: var(--gold); 
            color: var(--dark-gold); 
            font-weight: bold;
        }

        .reset-btn { background: none; border: 1px solid #ccc; color: #bbb; padding: 10px 25px; border-radius: 25px; margin-top: 50px; cursor: pointer; }
    </style>
</head>
<body>

<header><h1>365天存錢挑戰</h1></header>

<div class="wish-card">
    <input type="text" id="wish-title" class="wish-input" placeholder="我的願望..." onchange="saveData()">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <span style="font-size: 0.9rem;">目標：$<input type="number" id="wish-target" style="width: 80px; border:none; border-bottom:1px solid #ddd; outline:none;" placeholder="50000" onchange="saveData()"></span>
        <span id="stat-total" style="font-weight: bold; color: var(--gold); font-size: 1.3rem;">$0</span>
    </div>
    <div class="progress-bar-container"><div id="progress-fill"></div></div>
    <div style="display: flex; justify-content: space-between; font-size: 0.8rem; color: #888;">
        <span id="stat-days">進度: 0 天</span>
        <span id="stat-remain">剩餘: $0</span>
    </div>
</div>

<div class="card-container" onclick="handleDraw()">
    <div class="card" id="card">
        <div class="card-face card-front">✦</div>
        <div class="card-face card-back">
            <div id="draw-result" style="font-size: 2.5rem; font-weight: bold; color: var(--dark-gold);">$0</div>
        </div>
    </div>
</div>

<button class="draw-btn" onclick="handleDraw()">今日抽卡</button>

<div class="combo-box">
    <div class="text-tile">
        <div class="tile-label">✧ 心靈語錄 ✧</div>
        <div id="wisdom-text">點擊卡片開啟今日計畫。</div>
    </div>
    <div class="text-tile">
        <div class="tile-label">✦ 開運小撇步 ✦</div>
        <div id="tip-text">準備好迎接幸運的一天了嗎？</div>
    </div>
</div>

<div class="history-grid" id="history-grid"></div>

<button class="reset-btn" onclick="resetAll()">重新設置挑戰</button>

<script>
    const contentLib = {
        quotes: ["積少成多，財富是時間開出的花朵。", "今天的自律，是為了明天能擁有更多選擇的自由。", "理財不在於致富，而在於能不為金錢委屈生活。", "每一份投入，都是對理想生活的一張選票。", "不要小看銅板的力量，海洋也是由無數水滴匯成的。"],
        tips: ["整理錢包，讓鈔票同向整齊排列，財氣更順。", "今天適合穿戴金色元素，能提升財運能量。", "保持錢包內乾淨，不放超過一週的收據與發票。", "擦亮常穿的鞋子，好運是從腳底開始的。", "睡前對今天存下的金額說聲謝謝，感恩能吸引更多財富。"]
    };

    let state = { wish: "", target: 50000, records: [] };

    // 啟動初始化
    window.onload = function() {
        const saved = localStorage.getItem('savings_final_v7');
        if (saved) {
            state = JSON.parse(saved);
        }
        document.getElementById('wish-title').value = state.wish || "";
        document.getElementById('wish-target').value = state.target || 50000;
        
        renderGrid(); // 確保一進來就畫格子
        updateUI();
    };

    function renderGrid() {
        const grid = document.getElementById('history-grid');
        if (!grid) return;
        
        let html = '';
        for (let i = 1; i <= 365; i++) {
            const amount = state.records[i-1];
            const filledClass = amount ? ' filled' : '';
            html += `<div class="grid-item${filledClass}" id="day-${i}">
                        <div style="font-size:0.6rem; opacity:0.5;">${i}</div>
                        <div>${amount ? '$'+amount : ''}</div>
                     </div>`;
        }
        grid.innerHTML = html;
    }

    function updateUI() {
        const total = state.records.reduce((a, b) => a + Number(b), 0);
        document.getElementById('stat-total').innerText = '$' + total.toLocaleString();
        document.getElementById('stat-remain').innerText = '剩餘: $' + Math.max(0, state.target - total).toLocaleString();
        document.getElementById('stat-days').innerText = `進度: ${state.records.length} / 365 天`;
        const progress = state.target > 0 ? (total / state.target) * 100 : 0;
        document.getElementById('progress-fill').style.width = Math.min(100, progress) + '%';
    }

    function handleDraw() {
        const card = document.getElementById('card');
        if (card.classList.contains('is-flipped')) {
            card.classList.remove('is-flipped');
            return;
        }

        const amount = Math.floor(Math.random() * (300 - 50 + 1)) + 50;
        document.getElementById('draw-result').innerText = '$' + amount;
        
        document.getElementById('wisdom-text').innerText = contentLib.quotes[Math.floor(Math.random() * contentLib.quotes.length)];
        document.getElementById('tip-text').innerText = contentLib.tips[Math.floor(Math.random() * contentLib.tips.length)];
        
        card.classList.add('is-flipped');
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 } });

        state.records.push(amount);
        saveData();

        setTimeout(() => {
            renderGrid();
            updateUI();
            const nextIdx = state.records.length;
            const targetEl = document.getElementById(`day-${nextIdx}`);
            if (targetEl) targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 600);
    }

    function saveData() {
        state.wish = document.getElementById('wish-title').value;
        state.target = parseInt(document.getElementById('wish-target').value) || 0;
        localStorage.setItem('savings_final_v7', JSON.stringify(state));
    }

    function resetAll() {
        if (confirm("確定要重置挑戰嗎？")) {
            localStorage.removeItem('savings_final_v7');
            location.reload();
        }
    }
</script>
</body>
</html>
