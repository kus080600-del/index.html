<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>365 存錢大挑戰</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --alice-blue: #F0F8FF;
            --gold: #D4AF37;
            --dark-gold: #AA8A2E;
            --deep-blue: #1E3A5F;
            --bg-card: #FFFFFF;
        }

        body {
            background-color: var(--alice-blue);
            font-family: 'Noto Serif TC', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--deep-blue);
            padding-bottom: 60px;
        }

        /* 標題與願望區 */
        header { padding: 20px 0; text-align: center; }
        h1 { font-family: 'Playfair Display', serif; color: var(--dark-gold); margin: 0; font-size: 1.6rem; }

        .wish-card {
            width: 88%; max-width: 450px;
            background: var(--bg-card);
            padding: 20px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            margin-bottom: 20px; border: 1px solid rgba(212,175,55,0.3);
        }

        .wish-input {
            width: 100%; border: none; border-bottom: 2px solid #eee;
            font-size: 1.2rem; margin-bottom: 12px; outline: none;
            font-family: inherit; color: var(--deep-blue); font-weight: bold;
        }

        .progress-bar-container {
            height: 12px; background: #f0f0f0; border-radius: 6px;
            overflow: hidden; margin: 15px 0; border: 1px solid #eee;
        }

        #progress-fill {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, var(--gold), #f9d976);
            transition: width 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* 抽卡互動區 */
        .card-container { perspective: 1000px; width: 180px; height: 250px; margin: 10px 0; }
        .card {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card.is-flipped { transform: rotateY(180deg); }
        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 20px;
            border: 4px solid var(--gold); display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .card-front { background: var(--deep-blue); color: var(--gold); font-size: 50px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .card-back { background: white; transform: rotateY(180deg); }

        .draw-btn {
            background: var(--gold); color: white; border: none;
            padding: 12px 50px; border-radius: 30px; font-size: 1.1rem;
            font-weight: bold; box-shadow: 0 5px 15px rgba(212,175,55,0.3);
            margin: 15px 0; cursor: pointer;
        }

        /* 語錄區 */
        .quote-box {
            width: 80%; text-align: center; min-height: 60px;
            font-style: italic; color: #666; font-size: 0.95rem; margin-bottom: 20px;
            padding: 0 20px; line-height: 1.6;
        }

        /* 紀錄格子區 */
        .history-grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 10px; width: 90%; max-width: 450px; padding: 10px;
        }
        .grid-item {
            aspect-ratio: 1/1; background: #fdfdfd; border-radius: 12px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-size: 0.8rem; color: #ccc; border: 1px solid #eee;
        }
        .grid-item.filled {
            background: linear-gradient(135deg, #fffcf0 0%, #fff3cc 100%);
            border-color: var(--gold); color: var(--dark-gold); font-weight: bold;
            box-shadow: 0 3px 6px rgba(212,175,55,0.15);
        }
        .grid-item .day-num { font-size: 0.7rem; opacity: 0.5; margin-bottom: 3px; }

        .reset-btn { background: none; border: 1px solid #ccc; color: #999; padding: 6px 20px; border-radius: 20px; font-size: 0.8rem; margin-top: 50px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>365天存錢大挑戰</h1>
</header>

<div class="wish-card">
    <input type="text" id="wish-title" class="wish-input" placeholder="我的願望清單..." onchange="saveData()">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <span style="font-size: 0.9rem;">目標：$<input type="number" id="wish-target" style="width: 80px; border:none; border-bottom:1px solid #ddd; outline:none;" placeholder="50000" onchange="saveData()"></span>
        <span id="stat-total" style="font-weight: bold; color: var(--gold); font-size: 1.2rem;">$0</span>
    </div>
    <div class="progress-bar-container">
        <div id="progress-fill"></div>
    </div>
    <div style="display: flex; justify-content: space-between; font-size: 0.75rem; color: #888;">
        <span id="stat-days">已堅持: 0 天</span>
        <span id="stat-remain">剩餘目標: $0</span>
    </div>
</div>

<div class="card-container" onclick="handleDraw()">
    <div class="card" id="card">
        <div class="card-face card-front">✦</div>
        <div class="card-face card-back">
            <span style="font-size: 0.8rem; color: #888;">今日儲蓄</span>
            <div id="draw-result" style="font-size: 2.5rem; font-weight: bold; color: var(--dark-gold);">$0</div>
        </div>
    </div>
</div>

<button class="draw-btn" onclick="handleDraw()">今日抽卡</button>

<div class="quote-box" id="quote-text">
    「點擊卡片開始今日的開運儲蓄吧！」
</div>

<div class="history-grid" id="history-grid"></div>

<button class="reset-btn" onclick="resetAll()">重新設置挑戰</button>

<script>
    const quotes = [
        "積少成多，財富是時間的果實。",
        "今天的自律，是明天的自由。",
        "開運小撇步：整理錢包，讓財氣流通。",
        "優雅是一種態度，儲蓄是一種習慣。",
        "每一次投入，都讓夢想更近一步。",
        "理財不在於致富，而在於能自由選擇生活。",
        "開運小撇步：今天適合穿淺藍色，會帶來好心情喔！",
        "每一分努力，都會在未來溫柔地回饋你。"
    ];

    let state = { wish: "", target: 50000, records: [] };

    function init() {
        const saved = localStorage.getItem('savings_v4');
        if (saved) state = JSON.parse(saved);
        document.getElementById('wish-title').value = state.wish || "";
        document.getElementById('wish-target').value = state.target || 50000;
        renderGrid();
        updateUI();
    }

    // 魔法音效函數
    function playMagicSound() {
        try {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(440, ctx.currentTime); 
            osc.frequency.exponentialRampToValueAtTime(1046, ctx.currentTime + 0.5); 
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 0.5);
        } catch(e) { console.log("Audio logic error"); }
    }

    function renderGrid() {
        const grid = document.getElementById('history-grid');
        grid.innerHTML = '';
        for (let i = 1; i <= 365; i++) {
            const item = document.createElement('div');
            item.className = 'grid-item' + (state.records[i-1] ? ' filled' : '');
            item.id = `day-${i}`;
            const amount = state.records[i-1];
            item.innerHTML = `<div class="day-num">${i}</div><div class="val">${amount ? '$'+amount : ''}</div>`;
            grid.appendChild(item);
        }
    }

    function updateUI() {
        const total = state.records.reduce((a, b) => a + b, 0);
        const target = state.target || 0;
        document.getElementById('stat-total').innerText = '$' + total.toLocaleString();
        document.getElementById('stat-remain').innerText = '剩餘: $' + Math.max(0, target - total).toLocaleString();
        document.getElementById('stat-days').innerText = `已堅持: ${state.records.length} 天`;
        const progress = target > 0 ? (total / target) * 100 : 0;
        document.getElementById('progress-fill').style.width = Math.min(100, progress) + '%';
    }

    function handleDraw() {
        const card = document.getElementById('card');
        if (card.classList.contains('is-flipped')) {
            card.classList.remove('is-flipped');
            return;
        }

        playMagicSound();
        const amount = Math.floor(Math.random() * (300 - 50 + 1)) + 50;
        document.getElementById('draw-result').innerText = '$' + amount;
        document.getElementById('quote-text').innerText = quotes[Math.floor(Math.random() * quotes.length)];
        
        card.classList.add('is-flipped');

        confetti({
            particleCount: 100, spread: 70, origin: { y: 0.8 },
            colors: ['#D4AF37', '#F0F8FF', '#1E3A5F']
        });

        state.records.push(amount);
        saveData();

        setTimeout(() => {
            renderGrid();
            updateUI();
            const nextIdx = state.records.length;
            document.getElementById(`day-${nextIdx}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 600);
    }

    function saveData() {
        state.wish = document.getElementById('wish-title').value;
        state.target = parseInt(document.getElementById('wish-target').value) || 0;
        localStorage.setItem('savings_v4', JSON.stringify(state));
        updateUI();
    }

    function resetAll() {
        if (confirm("確定要重置嗎？所有紀錄將會消失！")) {
            localStorage.removeItem('savings_v4');
            location.reload();
        }
    }

    window.onload = init;
</script>
</body>
</html>
