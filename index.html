<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>365天優雅儲蓄大挑戰</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-bg: #F0F8FF; 
            --accent-gold: #D4AF37; 
            --text-color: #2C3E50;
            --modal-bg: rgba(255, 255, 255, 0.98);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Noto Serif TC', serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%; padding: 30px 20px; text-align: center;
            background: linear-gradient(to bottom, #E6F3FF, var(--primary-bg));
            border-bottom: 2px solid var(--accent-gold);
        }

        h1 {
            font-family: 'Playfair Display', serif; font-size: 2rem;
            margin: 0; color: var(--accent-gold); letter-spacing: 2px;
        }

        .stats-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            width: 90%; max-width: 500px; margin-top: 20px;
        }

        .stat-card {
            background: white; padding: 12px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(212, 175, 55, 0.3); text-align: center;
        }

        .stat-value { font-size: 1.3rem; font-weight: bold; display: block; }
        .stat-label { font-size: 0.75rem; color: #7F8C8D; }

        /* 願望區域 */
        .wish-section {
            width: 90%; max-width: 500px; margin: 20px 0;
            background: white; padding: 20px; border-radius: 15px;
            border: 2px double var(--accent-gold);
        }

        .wish-input-group { margin-bottom: 12px; }
        input {
            width: 100%; padding: 10px; margin-top: 5px;
            border: 1px solid #ddd; border-radius: 8px; font-family: inherit;
        }

        .progress-bar-bg {
            width: 100%; height: 10px; background: #ECF0F1;
            border-radius: 5px; overflow: hidden; margin-top: 8px;
        }

        .progress-bar-fill {
            height: 100%; background: linear-gradient(90deg, #D4AF37, #F1C40F);
            width: 0%; transition: width 0.8s ease;
        }

        /* 365天網格 */
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
            gap: 8px; width: 95%; max-width: 800px; padding: 20px;
            padding-bottom: 100px;
        }

        .card-small {
            aspect-ratio: 1; background: white; border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.75rem; font-weight: bold; color: var(--accent-gold);
            border: 1px solid rgba(212, 175, 55, 0.2); cursor: pointer;
            transition: all 0.3s ease; position: relative;
        }

        .card-small.completed {
            background: linear-gradient(135deg, #D4AF37, #B8860B);
            color: white; border: none;
        }

        /* 彈出大卡片 */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); display: none;
            justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .big-card {
            width: 85%; max-width: 350px; background: var(--modal-bg);
            border-radius: 20px; border: 3px solid var(--accent-gold);
            padding: 30px; text-align: center; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transform: scale(0.8); opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active { display: flex; }
        .modal-overlay.active .big-card { transform: scale(1); opacity: 1; }

        .big-card h2 {
            font-family: 'Playfair Display', serif; color: var(--accent-gold);
            margin-top: 0; font-size: 1.5rem;
        }

        .amount-display {
            font-size: 3rem; font-weight: bold; margin: 20px 0;
            color: var(--text-color); border-bottom: 1px solid #EEE; padding-bottom: 15px;
        }

        .info-box {
            text-align: left; margin-top: 20px; font-size: 0.9rem;
            line-height: 1.6;
        }

        .info-tag {
            display: inline-block; background: var(--accent-gold); color: white;
            padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; margin-bottom: 5px;
        }

        .btn-confirm {
            margin-top: 25px; width: 100%; padding: 12px;
            background: var(--accent-gold); color: white; border: none;
            border-radius: 10px; font-weight: bold; cursor: pointer;
        }

        .controls { position: fixed; bottom: 20px; z-index: 100; }
        .btn-reset {
            background-color: #E74C3C; color: white; padding: 10px 20px;
            border-radius: 20px; border: none; cursor: pointer; font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .grid-container { grid-template-columns: repeat(6, 1fr); }
        }
    </style>
</head>
<body>

    <header>
        <h1>L'Épargne 365</h1>
        <div class="stats-container">
            <div class="stat-card">
                <span class="stat-label">累積儲蓄</span>
                <span id="total-savings" class="stat-value">$0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">挑戰天數</span>
                <span id="total-days" class="stat-value">0/365</span>
            </div>
        </div>
    </header>

    <div class="wish-section">
        <div class="wish-input-group">
            <label class="stat-label">✦ 願望清單</label>
            <input type="text" id="wish-name" placeholder="你想實現的夢想？" onchange="saveWish()">
        </div>
        <div class="wish-input-group">
            <label class="stat-label">✦ 目標金額</label>
            <input type="number" id="wish-target" placeholder="輸入目標金額" onchange="saveWish()">
        </div>
        <div class="stat-label" style="display:flex; justify-content:space-between">
            <span>進度</span> <span id="progress-percent">0%</span>
        </div>
        <div class="progress-bar-bg">
            <div id="progress-fill" class="progress-bar-fill"></div>
        </div>
    </div>

    <div class="grid-container" id="grid"></div>

    <!-- 大卡片彈窗 -->
    <div class="modal-overlay" id="modal">
        <div class="big-card">
            <h2>✦ 幸運抽取 ✦</h2>
            <div class="amount-display" id="modal-amount">$0</div>
            
            <div class="info-box">
                <div><span class="info-tag">心靈語錄</span></div>
                <div id="modal-quote" style="margin-bottom: 15px; color: #5D6D7E; font-style: italic;"></div>
                
                <div><span class="info-tag">幸運小撇步</span></div>
                <div id="modal-tip" style="color: #2C3E50;"></div>
            </div>

            <button class="btn-confirm" onclick="closeModal()">收下這份幸運</button>
        </div>
    </div>

    <div class="controls">
        <button class="btn-reset" onclick="confirmReset()">重置所有計劃</button>
    </div>

    <audio id="sound-magic" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <script>
        const quotes = [
            "每一分積累，都是在為未來的驚喜埋下伏筆。",
            "自律不是限制自由，而是為了擁有更多選擇的權利。",
            "財富就像一棵樹，是從一粒微小的種子開始茁壯的。",
            "優雅的生活來自於對當下的掌控與對未來的期許。",
            "當你開始存錢，你就是在向宇宙發出『我準備好變富有』的訊號。"
        ];

        const luckyTips = [
            "今日穿搭：點綴一點金色飾品，能提升今日的決斷財運。",
            "開運儀式：整理錢包內的發票，讓金錢住進一個舒服的家。",
            "色彩心理：淡藍色能安定情緒，今日適合在書桌放杯水。",
            "財位提醒：保持玄關明亮，讓好運與財氣更容易進入家中。",
            "生活小事：今日喝杯熱茶，暖和身心能讓思緒更敏捷。"
        ];

        let appData = {
            savings: Array.from({ length: 365 }, (_, i) => ({ id: i + 1, amount: 0, flipped: false })),
            wishName: "",
            wishTarget: 0
        };

        const grid = document.getElementById('grid');
        const modal = document.getElementById('modal');
        const modalAmount = document.getElementById('modal-amount');
        const modalQuote = document.getElementById('modal-quote');
        const modalTip = document.getElementById('modal-tip');
        const magicSound = document.getElementById('sound-magic');

        function init() {
            const saved = localStorage.getItem('savings365_v2');
            if (saved) appData = JSON.parse(saved);
            
            document.getElementById('wish-name').value = appData.wishName;
            document.getElementById('wish-target').value = appData.wishTarget || "";
            
            renderGrid();
            updateStats();
        }

        function renderGrid() {
            grid.innerHTML = '';
            appData.savings.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `card-small ${item.flipped ? 'completed' : ''}`;
                card.innerText = item.flipped ? `$${item.amount}` : item.id;
                card.onclick = () => openCard(index);
                grid.appendChild(card);
            });
        }

        function openCard(index) {
            const item = appData.savings[index];
            // 隨機金額
